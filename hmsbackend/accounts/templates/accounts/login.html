<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Mini HMS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #2ecc71);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 35px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin: 8px 0;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .home-btn {
            margin-top: 15px;
            background: #2ecc71;
        }

        .home-btn:hover {
            background: #27ae60;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        label {
    display: block;
    text-align: left;
    margin-top: 10px;
    font-weight: bold;
    color: #2c3e50;
}

    </style>
</head>

<body>

<div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Login to Mini Hospital Management System</p>

    {% if form.errors %}
        <div class="error">
            Invalid username or password
        </div>
    {% endif %}

    <form method="post">
    {% csrf_token %}

    <label for="id_username">Username</label>
    {{ form.username }}

    <label for="id_password">Password</label>
    {{ form.password }}

    <button type="submit">Login</button>
</form>


    <div class="links">
        <a href="{% url 'signup' %}" class="btn-signup">New user? Create an account</a>
    </div>

    <a href="{% url 'home' %}">
        <button class="home-btn">â¬… Back to Home</button>
    </a>
</div>

</body>
</html>
