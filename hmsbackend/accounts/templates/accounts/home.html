<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-login {
            background: #3498db;
            color: white;
        }

        .btn-signup {
            background: #2ecc71;
            color: white;
        }

        .btn-admin {
            background: #e74c3c;
            color: white;
        }

        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mini Hospital Management System</h1>
    <p>Doctor Availability & Appointment Booking Platform</p>

    <a href="{% url 'login' %}" class="btn-login">Login</a>
    <a href="{% url 'signup' %}" class="btn-signup">Signup</a>
    <a href="/admin/" class="btn-admin">Admin Login</a>
</div>

</body>
</html>
