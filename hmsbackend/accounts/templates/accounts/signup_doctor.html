<!DOCTYPE html>
<html>
<head>
    <title>Doctor Signup | Mini HMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e67e22, #d35400);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 35px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            border: none;
            background: #e67e22;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #d35400;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            display: block;
            margin-top: 8px;
            text-decoration: none;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Doctor Signup</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Account</button>
    </form>

    <div class="links">
        <span>Already have an account?</span>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'home' %}">â¬… Back to Home</a>
    </div>
</div>
</body>
</html>
